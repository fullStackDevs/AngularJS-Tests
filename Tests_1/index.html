<!DOCTYPE html>
<html lang="" ng-app="myApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- jQuery -->
		<script src="http://code.jquery.com/jquery.js"></script>

		<script type="text/javascript" src="./Resources/angular.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<script type="text/javascript" src="controller.js"></script>
		<link rel="stylesheet" type="text/css" href="./Resources/style.css">

	</head>
	<body>
		<h1 class="text-center">Angular test</h1>

		<div ng-controller="MainController">
			<input type="text" ng-model="inputField" />
			{{inputField}}

			<br/>
			<hr/>
			<p>
				Todos list length: {{todos.length}}
			</p>

			<ul class="unstyled">
				<li ng-repeat="todo in todos">
					<input type="checkbox" ng-model="todo.done"/>
					<span class="todo-{{todo.done}}">{{todo.todoText}} </span>
				</li>
			</ul>	




		</div>



		
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	
	</body>
</html>
